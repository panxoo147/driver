
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h1 class="card-title text-center">Sign In</h1>
              <form class="form-signin">
                <p style="color: red">
                 {{text}}
                </p>
                <div class="form-label-group">
                  <input type="text" class="form-control" placeholder="admin username" name="id" [(ngModel)]="ID">
                  <label>Admin ID</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" class="form-control" placeholder="Password" name="pass" [(ngModel)]="PASS">
                  <label>Password</label>
                </div>
              
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="Login()" >Login</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
